<!DOCTYPE html>

<html lang="en">
  <head>
    {% load static %}
    {% block head %}
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- stylesheets -->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'styles/sample_blog.css' %}" />
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
  <!-- |*|*|*|*| Content |*|*|*|*| -->
  <div class="container-fluid">
    <div class="page-header">
    <a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
    <h1>Blog</h1>
  </div>
    {% block sidebar %}<!-- insert default navigation text for every page -->{% endblock %}
    {% block content %}<!-- default content text (typically empty) -->{% endblock %}
        <!-- |*|*|*|*| Footer |*|*|*|*| -->
  <footer class="basic-footer">
      <p> stuBB 2018</p>
      <p>Copyrighted by <a href="https://creativecommons.org/licenses/by/3.0/">CC</a></p>
  </footer>
  </div>

  </body>
  <!-- JS, Popper, JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{% static 'js/post_like.js' %}"></script>
<script>
$(document).ready(function() {
    $('.js-like-post').on('click', function(e) {
        e.preventDefault();
        var $link = $(e.currentTarget);
        $link.toggleClass('fas fa-heart').toggleClass('far fa-heart');
        $('.js-like-post-count').html('TEST');
    });
});
</script>
</html>
