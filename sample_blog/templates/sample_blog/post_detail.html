{% extends "sample_blog/base.html" %}

{% block title %}Blog{% endblock %}

<!-- |*|*|*|*| Content |*|*|*|*| -->
{% block content %}
<div class="page-header">
    <h1>Blog</h1>
</div>
<section>
    <article class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1 class="post-header">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
</section>



{% endblock %}<!-- /end content -->
