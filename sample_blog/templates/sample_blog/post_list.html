{% extends "sample_blog/base.html" %}

{% block title %}Blog{% endblock %}

<!-- |*|*|*|*| Content |*|*|*|*| -->
{% block content %}
<section>
    {% for post in posts %}
    <article class="post">
        <p>published: {{ post.published_date }}</p>
        <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.text }}</p>
    </article>
    {% endfor %}
</section>



{% endblock %}<!-- /end content -->
