{% extends "sample_blog/base.html" %}

{% block title %}Blog{% endblock %}

<!-- |*|*|*|*| Content |*|*|*|*| -->
{% block content %}
<div class="page-header">
    <h1>Blog</h1>
</div>
<section>
    {% for post in posts %}
    <article class="post">
        <p>published: {{ post.published_date }}</p>
        <h4><a href="#">{{ post.title }}</a></h4>
        <p>{{ post.text }}</p>
    </article>
    {% endfor %}
</section>



{% endblock %}<!-- /end content -->
