{% extends "sample_blog/base.html" %}

{% block title %}Blog{% endblock %}

<!-- |*|*|*|*| Content |*|*|*|*| -->
{% block content %}
<h1>Blog</h1>
<section>
    {% for post in posts %}
    <article>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    </article>
    {% endfor %}
</section>



{% endblock %}<!-- /end content -->
